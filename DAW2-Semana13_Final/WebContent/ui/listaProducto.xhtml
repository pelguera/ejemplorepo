<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/uiConMenu.xhtml">
	<ui:define name="content">

		
		<h:panelGrid >
			<p:dataTable var="aux" value="#{productoAction.listaProducto}">
			
				<f:facet name="header">
					Lista de los productos
				</f:facet>
				
				<p:column headerText="Id">
					<h:outputText value="#{aux.idproducto}"/>
				</p:column>

				<p:column headerText="Nombre">
					<h:outputText value="#{aux.nombre}"/>
				</p:column>

				<p:column headerText="Marca">
					<h:outputText value="#{aux.marca}"/>
				</p:column>			

				<p:column headerText="Categoria">
					<h:outputText value="#{aux.categoria.descripcion}"/>
				</p:column>			
				
				<p:column headerText="">
					<h:form>
						<p:commandLink action="#{productoAction.eliminaProducto}"
																 value="Eliminar" ajax="false">          
							<f:param name="id" value="#{aux.idproducto}"/>
						</p:commandLink>
					</h:form>
				</p:column>
				
				
			</p:dataTable>
		
		</h:panelGrid>	
		
	</ui:define>
</ui:composition>
