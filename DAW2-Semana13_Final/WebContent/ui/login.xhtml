<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/uiConMenu.xhtml">
	
	<ui:define name="content">	
	  <p:growl id="mensajes" showDetail="false"/>
	  <h:form>
	      <p:panel header="Login" style="width:300px">
	        <h:panelGrid columns="2" cellpadding="5">
	          <h:outputLabel for="username" value="Usuario:" />
	          <p:inputText value="#{loginBean.nombre}" id="username" required="true" label="username" />
	          <h:outputLabel for="password" value="Clave:" />
	          <p:password value="#{loginBean.clave}" id="password" required="true" label="password" />
	          <f:facet name="footer">
	            <p:commandButton id="loginButton" value="Login" actionListener="#{loginBean.login}" 
	          				     update=":mensajes"  />
	          </f:facet>
	      </h:panelGrid>
	    </p:panel>
	  </h:form>
	
	</ui:define>
	
</ui:composition>
