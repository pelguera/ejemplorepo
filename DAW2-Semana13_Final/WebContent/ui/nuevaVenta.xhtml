<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/uiConMenu.xhtml">
	<ui:define name="content">

		<h:form>
			
			<p:messages id="msgs"/>  

			<h:panelGrid columns="2" styleClass="alineacionColumna">				
			    <f:facet name="header">  
			        REGISTRO DE VENTAS
			    </f:facet>
				<h:outputText value="FECHA" />
				<p:calendar value="#{mantenimientoVenta.boleta.fecha}" id="txtFecBoleta" pattern="dd/MM/yyyy"/>

				<h:outputText value="CLIENTE" /> 
			  	<p:selectOneMenu  value="#{mantenimientoVenta.boleta.cliente.idcliente}">  
	                <f:selectItem itemLabel="Seleccione Cliente" itemValue="" />  
	                <f:selectItems value="#{mantenimientoVenta.clientes}" var ="x" 
	                			   itemValue="#{x.idcliente}" itemLabel="#{x.nombre} #{x.apellido}"  />  
	            </p:selectOneMenu>
	            
		        <h:outputText value="PRODUCTOS" />  
		        <p:selectManyMenu id="idListProductos" value="#{mantenimientoVenta.listIdProductos}" 
		        				  style="width:200px;height:100px" var="p" showCheckbox="true">  
	                <f:selectItems value="#{mantenimientoVenta.productos}" var="prod"
	                			   itemValue="#{prod.idproducto}" itemLabel="#{prod.nombre}"  />  
		        </p:selectManyMenu> 
        	            
				<br/>
				<br/>
				<h:outputText id="msje" value="#{mantenimientoVenta.msjeRegistro}" /> 
			    <f:facet name="footer">  
	           		<p:commandButton value="Grabar" ajax="false" action="#{mantenimientoVenta.grabarVenta}" />
					<p:commandButton value="Cancelar" ajax="false" action="#{mantenimientoVenta.cancelarVenta}" />	
				</f:facet>            		
		
			</h:panelGrid>

		</h:form>
		
	</ui:define>
</ui:composition>
