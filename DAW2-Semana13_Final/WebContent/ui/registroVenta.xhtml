<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/uiConMenu.xhtml">
	<ui:define name="content">

		<h:form>
			
			<p:messages id="msgs"/>  
				      
			<h:panelGrid columns="2" styleClass="alineacionColumna">				
			    <f:facet name="header">  
			        BANDEJA DE VENTAS
			    </f:facet>
				<h:outputText value="FECHA" />
				<p:calendar value="#{mantenimientoVenta.boleta.fecha}" id="txtFecBoleta" />

				<h:outputText value="CLIENTE" /> 
			  	<p:selectOneMenu  value="#{mantenimientoVenta.boleta.cliente.idcliente}">  
	                <f:selectItem itemLabel="Seleccione Cliente" itemValue="" />  
	                <f:selectItems value="#{mantenimientoVenta.clientes}" var ="x" 
	                			   itemValue="#{x.idcliente}" itemLabel="#{x.nombre} #{x.apellido}"  />  
	            </p:selectOneMenu>  
				<br/>
				<br/>

			    <f:facet name="footer">  
	           		<p:commandButton value="Buscar" ajax="false" action="#{mantenimientoVenta.buscarVentas}" />
					<p:commandButton value="Nuevo" ajax="false" action="#{mantenimientoVenta.nuevaVenta}" />	
				</f:facet>            		
		
			</h:panelGrid>
			<br/>
			<br/>
			<h:outputText id="msje" value="#{mantenimientoVenta.msje}" />
			<br/>
			<br/>			
			<p:dataTable var="venta" value="#{mantenimientoVenta.boletas}" binding="#{mantenimientoVenta.dttVentas}">  
		        <p:column headerText="ID">  
		            <h:outputText value="#{venta.idboleta}" />  
		        </p:column>  
		        <p:column headerText="Fecha">  
		            <h:outputText value="#{venta.fechaFormat}" />  
		        </p:column> 		  
		        <p:column headerText="Cliente">  
		            <h:outputText value="#{venta.cliente.nombre} #{venta.cliente.apellido}" />  
		        </p:column>
    		</p:dataTable>   		  		
  		     	
		</h:form>
		
	</ui:define>
</ui:composition>
